<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>REGISTER</h1>
        <div class="line"></div>
    </header>
    <main>
        <form>
            <input type="text" class="text-input" id="fname" name="fname" placeholder="First Name">
            <input type="text" class="text-input" id="lname" name="lname" placeholder="Last Name">

            <br>
            <br>

            <input type="text" class="text-input" id="email" name="emil" placeholder="Email">

            <br>
            <br>

            <fieldset class="gender">
                <label>Male or Female?</label>
                <br>
                <br>
                <label><input type="radio" class="radio" id="male" name="gender" value="Male">Male</label>
                <br>
                <label><input type="radio" class="radio" id="female" name="gender" value="Female">Female</label>
            </fieldset>
            <br>
            <br>
            <input type="date" class="date-input" id="birthday" name="birthday" placeholder="Date of birthday">
            <br>
            <br>
            <input type="text" class="text-input" id="phone" name="phone" placeholder="Phone">
            <br>
            <br>
            <input list="country" placeholder="Country">
                <datalist id="country" name="country">
                    <option value="Russia">
                    <option value="Georgia">
                    <option value="Turkey">
                </datalist>
            <br>
            <br>
            <input type="password" class="text-input" id="password" name="password" placeholder="Password">

        </form>
    </main>
</body>
</html>
